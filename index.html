<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Rover</title>
  <script src="javascripts/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body{font-family: 'Roboto', sans-serif; color: #333;}
    .box{padding: 5px 10px; background-color:linen;}
  </style>
</head>
<body>
  <h1>Mars Rover</h1>
  <hr>
  <h2>Sintaxis</h2>
  <div class="box">
    <p><strong>commands ( [id Rover] , [cadena de órdenes] )</strong></p>
    <p>Ejemplo: commands (1, 'frf')</p>
    <h3>Lista de órdenes</h3>
    <ul>
      <li>r: girar a la derecha</li>
      <li>l: girar a la izquierda</li>
      <li>f: mover hacia delante</li>
      <li>b: mover hacia atrás</li>
    </ul>
  </div>
</body>
</html>
